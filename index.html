<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <script src="./app.js" defer></script>
</head>
<body>
    <h1 class="head">TO DO List</h1>
    <div class="formstyle"><form class="add-task">
        <input type="text" autocomplete="off" placeholder="Add New Task" id="new-task">
        <button class="btn" type="submit"><i class="fas fa-plus-circle done"></i></button>
    </form></div> 
    <div class="todo-task">
        <ul class="task-list">
        </ul>
    </div>
         
</body>
</html>
